    <script>

        big = document.querySelector('.big')
        little = document.querySelector('.little')
        distance = 1
        if(big && little){
            totalLength = big.getTotalLength()

            
            setInterval(()=>{

                if(distance > totalLength){
                    distance = 0
                }

            distance++

            point = big.getPointAtLength(distance)

            little.setAttribute('cx', point.x);
            little.setAttribute('cy', point.y);
            },1)


        }

       


    </script>
